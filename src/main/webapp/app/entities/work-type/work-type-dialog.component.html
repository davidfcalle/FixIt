<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWorkTypeLabel" jhiTranslate="fixitApp.workType.home.createOrEditLabel">Create or edit a Work Type</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!workType.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="workType.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="workType.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="workType.description" required />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.icon" for="field_icon">Icon</label>
            <input type="text" class="form-control" name="icon" id="field_icon"
                [(ngModel)]="workType.icon" required />
            <div [hidden]="!(editForm.controls.icon?.dirty && editForm.controls.icon?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.icon?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.priceType" for="field_priceType">Price Type</label>
            <select class="form-control" name="priceType" [(ngModel)]="workType.priceType" id="field_priceType"  required>
                <option value="STANDARIZED" jhiTranslate="fixitApp.PriceType.STANDARIZED">STANDARIZED</option>
                <option value="NOT_STANDARIZED" jhiTranslate="fixitApp.PriceType.NOT_STANDARIZED">NOT_STANDARIZED</option>
                <option value="UNKNOWN" jhiTranslate="fixitApp.PriceType.UNKNOWN">UNKNOWN</option>
            </select>
            <div [hidden]="!(editForm.controls.priceType?.dirty && editForm.controls.priceType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.priceType?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="workType.price" required />
            <div [hidden]="!(editForm.controls.price?.dirty && editForm.controls.price?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.price?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.price?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                [(ngModel)]="workType.order" required />
            <div [hidden]="!(editForm.controls.order?.dirty && editForm.controls.order?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.order?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.order?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="fixitApp.workType.urlName" for="field_urlName">Url Name</label>
            <input type="text" class="form-control" name="urlName" id="field_urlName"
                [(ngModel)]="workType.urlName" required />
            <div [hidden]="!(editForm.controls.urlName?.dirty && editForm.controls.urlName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.urlName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="fixitApp.workType.categories" for="field_categories">Categories</label>
            <select class="form-control" id="field_categories" multiple name="categories" [(ngModel)]="workType.categories">
                <option [ngValue]="getSelected(workType.categories, workTypeCategoryOption)" *ngFor="let workTypeCategoryOption of worktypecategories; trackBy: trackWorkTypeCategoryById">{{workTypeCategoryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="fixitApp.workType.workers" for="field_workers">Workers</label>
            <select class="form-control" id="field_workers" multiple name="workers" [(ngModel)]="workType.workers">
                <option [ngValue]="getSelected(workType.workers, workerOption)" *ngFor="let workerOption of workers; trackBy: trackWorkerById">{{workerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
